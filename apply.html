<!-- A basic form for a user to submit an application --> 
<div class="main">
	<!-- Details about the form -->
	<h2>This bit is details about this form.</h2>

	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

		<!-- Applicant's job reference number -->
		<fieldset>
			<label for="job-ref">Your Job Reference Number</label> 
			<input	type="text"
					name="job-ref"
					id="job-ref"
					placeholder="Eg: J2rkM"
					maxlength="5"
					size="20"
					pattern="^[^\W_]+$" required/> <!-- Excl nonword chars & "_" -->
		</fieldset>

		<!-- Applicant name & date of birth -->
		<fieldset>
			<label for="first-name">First Name</label> 
			<input	type="text"
					name="first-name"
					id="first-name"
					maxlength="20"
					size="20"
					pattern="^[^\W\d_]+$" required/> <!-- Excl. nonword, digits & "_" -->

			<label for="last-name">Last Name</label> 
			<input	type="text"
					name="last-name"
					id="last-name"
					maxlength="20"
					size="20"
					pattern="^[^\W\d_]+$" required/> <!-- Excl. nonword, digits & "_" -->

			<!-- enhancement: maybe add two modes of input here?-->
			<label for="date-of-birth">Date of Birth</label> 
			<input	type="text"
					name="date-of-birth"
					id="date-of-birth"
					placeholder="Date of Birth"
					maxlength="10"
					size="20"
					pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
			<!-- Validates dates in DD/MM/YYYY format -->
			<!-- above regex from: https://stackoverflow.com/questions/15491894/regex-to-validate-date-formats-dd-mm-yyyy-dd-mm-yyyy-dd-mm-yyyy-dd-mmm-yyyy -->
		</fieldset>

		<!-- Gender details -->
		<fieldset>
			<legend>Gender</legend>

			<label for="radio-gender-male">Male</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-male"
					value="male" checked/>

			<label for="radio-gender-female">Female</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-female"
					value="female"/>

			<label for="radio-gender-other">Other</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-other"
					value="other"/>
		</fieldset>

		<!-- Address details -->
		<fieldset>
			<Legend>Address<Legend>

			<label for="address-street">Street Address</label>
			<input	type="text"
					name="street-address"
					id="address-street"
					maxlength="40"
					size="20" required/>

			<label for="address-suburb">Suburb/Town</label>
			<input	type="text"
					name="suburb"
					id="address-suburb"
					maxlength="40"
					size="20" required/>

			<label for="address-state">State</label>
			<select name="state" id="address-state" required>
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select>

			<label for="address-postcode">Postcode</label>
			<input	type="text"
					name="postcode"
					id="address-postcode"
					maxlength="4"
					size="20"
					pattern="^[\d]+$" required/>
		</fieldset>

		<!-- Contact details -->
		<fieldset>
			<label for="input-email">Email Address</label> 
			<input	type="email"
					name="email-address"
					id="input-email"
					placeholder="Eg: johndoe@pss.com"
					maxlength="50"
					size="20" required>

			<label for="input-phone">Phone Number</label>
			<input	type="text"
					name="phone-number"
					id="input-phone-num"
					minlength="8"
					maxlength="12"
					size="20"
					pattern="^[0-9 ]+$" required/>
		</fieldset>

		<!-- Skills details -->
		<fieldset>
			<legend>Skills</legend>

			<input type="checkbox" id="checkbox-exp-a" name="skill" value="react, js, php" checked required/>
			<label for="checkbox-exp-a">I have experience in React, JS & PHP<label>

			<input type="checkbox" id="checkbox-exp-b" name="skill" value="c++"/>
			<label for="checkbox-exp-b">C++ development<label>

			<input type="checkbox" id="checkbox-exp-other" name="skill" value="other" required/>
			<label for="checkbox-exp-other">Other<label>

			<div id="input-skills">
				<label for="input-other-skills">Other Skills</label> 
				<textarea id="input-other-skills" name="other-skills" rows="4" cols="40" required></textarea>
			</div>

		</fieldset>

		</fieldset>


		<input type= "submit" value="Apply"/>
		<input type= "reset" value="Clear"/>
	</form>
</div>
