<!-- A basic form for a user to submit an application --> 
<div class="main">
	<!-- Details about the form -->
	<h2>This bit is details about this form.</h2>

	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

		<!-- Applicant's Job Reference Number -->
		<fieldset>
			<label for="job-ref">Your Job Reference Number</label> 
			<input	type="text"
					name="job-ref"
					id="job-ref"
					placeholder="Eg: J2rkM"
					maxlength="5"
					size="20"/>
		</fieldset>

		<!-- Applicant Name & Date of Birth -->
		<fieldset>
			<label for="first-name">First Name</label> 
			<input	type="text"
					name="first-name"
					id="first-name"
					maxlength="20"
					size="20"/>

			<label for="last-name">Last Name</label> 
			<input	type="text"
					name="last-name"
					id="last-name"
					maxlength="20"
					size="20"/>

			<!-- enhancement: maybe add two modes of input here?-->
			<br><br>
			<label for="date-of-birth">Date of Birth</label> 
			<input	type="text"
					name="date-of-birth"
					id="date-of-birth"
					placeholder="Date of Birth"
					maxlength="10"
					size="20"/>
		</fieldset>

		<!-- Gender details -->
		<fieldset>
			<legend>Gender</legend>

			<label for="radio-gender-male">Male</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-male"
					value="male"/>
			<label for="radio-gender-female">Female</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-female"
					value="female"/>
			<label for="radio-gender-other">Other</label> 
			<input	type="radio"
					name="gender"
					id="radio-gender-other"
					value="other"/>
		</fieldset>

		<!-- Address details -->
		<fieldset>
			<Legend>Address<Legend>

			<label for="address-street">Street Address</label>
			<input	type="text"
					name="Street Address"
					id="address-street"
					maxlength="40"
					size="20"/>

			<label for="address-suburb">Suburb/Town</label>
			<input	type="text"
					name="Suburb"
					id="address-suburb"
					maxlength="40"
					size="20"/>




		</fieldset>


		<input type= "submit" value="Apply"/>
		<input type= "reset" value="Clear"/>
	</form>
</div>
